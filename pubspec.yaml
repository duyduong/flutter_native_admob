name: flutter_native_admob
description: Plugin to integrate Firebase Native Admob to Flutter application. Both iOS and Android supported
version: 2.3.0
homepage: https://github.com/duyduong/flutter_native_admob

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_plugin_android_lifecycle: ^2.0.5

flutter:
  plugin:
    androidPackage: com.nover.flutternativeadmob
    pluginClass: FlutterNativeAdmobPlugin
